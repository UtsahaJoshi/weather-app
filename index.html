<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Weather App</title>
</head>
<body>
    <div class="search-bar">
        <input type="text" id="city-search" name="search_city" placeholder="Type a city">
    </div>
    <button id="search-city-button" class="search">Search</button>
    <br>
    <p class="city-not-found"></p>
    <div class="location">
        <h1 class="location-timezone">Time Zone</h1>
        <img src="" class="weather-icon">
    </div>
    <div class="temperature">
        <div class="degree-section">
        <h2 class="temperature-degree">34</h2>
        <span>K</span>
        </div>
        <div class="temperature-description">Its frigging cold.</div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
